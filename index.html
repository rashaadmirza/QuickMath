<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">QuickMath</h1>
    <div class="container">

        <div class="row">
            <input type="text" class="calc-dsp" value="0" readonly>
        </div>

        <div class="row">
            <button class="calc-btn fnc-btn">C</button>
            <button class="calc-btn fnc-btn">±</button>
            <button class="calc-btn fnc-btn">%</button>
            <button class="calc-btn opr-btn">÷</button>
        </div>

        <div class="row">
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn opr-btn">×</button>
        </div>

        <div class="row">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn opr-btn">-</button>
        </div>

        <div class="row">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn opr-btn">+</button>
        </div>

        <div class="row">
            <button class="calc-btn calc-btn-wide">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn opr-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
